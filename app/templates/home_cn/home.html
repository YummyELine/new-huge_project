<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>New-Huge</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='static/base/images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='static/base/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='static/base/css/bootstrap-movie.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='static/base/css/animate.css') }}">
    <style>
        .navbar-brand > img {
            display: inline;
        }

        .media {
            padding: 3px;
            border: 1px solid #ccc
        }

    </style>
    {% block css %}{% endblock %}
</head>

<body>
<!--导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{ url_for('home_cn.index') }}" class="navbar-brand" style="width:250px;">
                <img src="{{ url_for('static',filename='static/base/images/logo.png') }}" style="height:30px;">&nbsp;New-Huge
            </a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search" style="margin-top:18px;">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="请输入产品名！" id="key_movie">
                    <span class="input-group-btn">
                        <a class="btn btn-default" id="do_search"><span class="glyphicon glyphicon-search"></span>&nbsp;搜索</a>
                    </span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li>
                    <a class="curlink" href="{{ url_for('home_cn.about') }}"><span
                            class="glyphicon glyphicon-question-sign"></span>&nbsp;关于我们</a>
                </li>
                <li>
                    <a class="curlink" href="{{ url_for('home_cn.product',page=1) }}"><span
                            class="glyphicon glyphicon-inbox"></span>&nbsp;产品展示</a>
                </li>

                <li>
                    <a class="curlink" href="{{ url_for('home_cn.contact') }}"><span class="glyphicon glyphicon-user"></span>&nbsp;联系我们</a>
                </li>
                <li>
                    <a class="curlink" href="#"><span class="glyphicon glyphicon-font"></span>&nbsp;English</a>
                </li>
            </ul>
        </div>
        <!--导航-->

    </div>
</nav>
<!--导航-->
<!--内容-->
<div class="container" style="margin-top:76px">
    {% block content %}

    {% endblock %}
</div>
<!--内容-->
<!--底部-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    ©&nbsp;2017&nbsp;flaskmovie.imooc.com&nbsp;京ICP备 13046642号-2
                </p>
            </div>
        </div>
    </div>
</footer>
<!--底部-->
<script src="{{ url_for('static',filename='static/base/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='static/base/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='static/base/js/jquery.singlePageNav.min.js') }}"></script>
<script src="{{ url_for('static',filename='static/base/js/wow.min.js') }}"></script>
<script src="{{ url_for('static',filename='static/lazyload/jquery.lazyload.min.js') }}"></script>
<script src="//cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
<script>
    $(function () {
        new WOW().init();
    })

</script>
<script>
    $(document).ready(function () {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
        $("#do_search").click(function () {
            var key = $("#key_movie").val();
            location.href = "{{ url_for('home_cn.search',page=1) }}?key=" + key;
        })
    });

</script>
{% block js %}{% endblock %}
</body>
</html>
