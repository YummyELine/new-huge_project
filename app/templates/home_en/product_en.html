{% extends "home_en/home_en.html" %}
{% import "ui/home_page_en.html" as pg %}
{% block content %}
    <!--热门电影-->
    <section id="hotmovie">
        <div class="container">
            <div class="row wow fadeInRight" data-wow-delay="0.6s">
                <div class="row">
                    <iframe class="wow fadeIn" width="100%" height="375px" frameborder=0 scrolling=no
                            src="{{ url_for('home_en.animation') }}"></iframe>
                </div>
            </div>
        </div>
    </section>
    <!--热门电影-->
    <!--电影列表-->
    <section id="movielist">
        <div class="container">
            <div class="row wow fadeIn" data-wow-delay="0.6s">
                <div class="col-md-12 table-responsive">
                    <table class="table text-left table-bordered" id="movietags">
                        <tr>
                            <td style="width:10%;">产品分类</td>
                            <td style="width:90%;">
                                {% for v in tags %}
                                    <a href="{{ url_for('home_en.product',page=1) }}?tid ={{ v.id }}&time={{ p['time'] }}"
                                       class="label label-info"><span
                                            class="glyphicon glyphicon-tag"></span>&nbsp;{{ v.name }}
                                    </a>
                                    &nbsp;{% endfor %}
                            </td>

                        </tr>
                        <tr>
                            <td>添加时间</td>
                            <td>
                                <a href="{{ url_for('home_en.index',page=1) }}?tid ={{ p['tid'] }}&star={{ p['star'] }}&time=1&pm={{ p['pm'] }}&cm={{ p['cm'] }}"
                                   class="label label-default"><span
                                        class="glyphicon glyphicon-time"></span>&nbsp;最近</a>

                                &nbsp;
                                <a href="{{ url_for('home_en.index',page=1) }}?tid ={{ p['tid'] }}&star={{ p['star'] }}&time=2&pm={{ p['pm'] }}&cm={{ p['cm'] }}"
                                   class="label label-default"><span
                                        class="glyphicon glyphicon-time"></span>&nbsp;更早</a>
                            </td>
                        </tr>

                    </table>
                </div>
                {% for v in page_data.items %}
                    <div class="col-md-3">
                        <div class="movielist text-center">
                            <!--<img data-original="holder.js/262x166"
                                     class="img-responsive lazy center-block" alt="">-->
                            <img src="{{ url_for('static',filename='uploads/'+v.logo) }}" style="width:262px"
                                 class="img-responsive center-block" alt="">
                            <div class="text-left" style="margin-left:auto;margin-right:auto;width:210px;">
                                <span style="color:#999;font-style: italic;">{{ v.title }}</span><br>
                            </div>
                            <a href="{{ url_for('home_en.product_details',id=v.id) }}" class="btn btn-primary"
                               target="_blank"
                               role="button"><span
                                    class="glyphicon glyphicon-inbox"></span>&nbsp;产品详情</a>
                        </div>
                    </div>
                {% endfor %}
                <div class="col-md-12">
                    {{ pg.page(page_data,'home_en.product') }}
                </div>
            </div>
        </div>
    </section>
    <!--电影列表-->
{% endblock %}
